apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: payments-mongo
          image: mongo ## pull mongo image directly from Docker Hub
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv # domain name of payments-mongo cluster ip
spec:
  selector:
    app: payments-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017 # standard port for MongoDB
      targetPort: 27017

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo ## mongo image from Docker Hub
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv # domain name of auth-mongo cluster ip
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017 # standard port for MongoDB
      targetPort: 27017
